<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cyment - $title$</title>
        <link rel="stylesheet" href="/css/default.css" />
        <link rel="stylesheet" href="/css/tango.css" />
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/">Cyment</a>
            </div>
            <nav>
                <a href="/index.html">Getting Started</a>
                <a href="/faq.html">FAQ</a>
            </nav>
        </header>

        <hr/>

        <main role="main">
            $body$
            <section class="comments-block">
                    <hr/>
                    <h1>Comments</h1>
                    $for(comments)$
                         <section class="comments">
                             <p class="ref"><span class="emph">$author$</span> wrote on $date$ at $hour$</p>
                             <p>$body$</p>
                         </section>
                    $endfor$
                    <form action="https://cyment.herokuapp.com/rvlander/blog" method="POST">
                        <input type="hidden" name="path" value="$path$" />
                        <input type="hidden" name="redirect" value="$url$" />
                        Pseudo:<input type="text" name="commenter" placeholder="Bad guy"><br>
                        Comment:<br>
                        <textarea name="comment" placeholder="This sucks"></textarea><br><br>
                        <input type="submit" value="Submit">
                      </form>
                </section>
        </main>

        <hr/>
        <footer>
            Site proudly generated by
            <a href="http://jaspervdj.be/hakyll">Hakyll</a>
        </footer>
    </body>
</html>
